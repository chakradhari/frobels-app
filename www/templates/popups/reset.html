<ion-modal-view>
  <ion-header-bar class="bar bar-forbels">
    <h1 class="title">Reset Password</h1>
    <button class="button button-clear" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
       <label class="item item-input">
         <span class="input-label">Old Password</span>
         <input ng-model="newUser.oldPassword" type="text">
       </label>
       <label class="item item-input">
         <span class="input-label">New password</span>
         <input ng-model="newUser.newPassword" type="text">
       </label>
       <label class="item item-input">
         <span class="input-label">Please Enter again</span>
         <input ng-model="newUser.retyped" type="text">
       </label>
      <button class="button button-full button-positive" ng-click="createContact(newUser)">Create</button>
    </div>
  </ion-content>
</ion-modal-view>
