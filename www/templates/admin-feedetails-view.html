<ion-view view-title="Few Details" cache-view="clear">
  <ion-content class="padding">
    <form name="selectClassform">
      <div>
        <label class="item item-input item-select">
          <div class="input-label">
            Class
          </div>
          <select ng-options="(class.class_name + ' - ' + class.section) for class in classes" ng-model="seletedClass.value" required>
            <option value="">Please choose</option>
          </select>
        </label>
      </div>
      <div>
        <button class="button button-block button-positive" ng-disabled="selectClassform.$invalid" ng-click="getFeeDetails(seletedClass)"> Get Marks </button>
      </div>
    </form>
    <p>&nbsp;</p>
    <hr />
    <div ng-show="feeview.display">
      <div class="card" ng-if="feeData.length == 0">
        No Fee details to display.
      </div>
      <div class="card" ng-if="feeData.length > 0">
        Sharat your code goes here.
        You have to use angular scope variable $scope.feeData;
      </div>
    </div>
  </ion-content>
</ion-view>
