<ion-view view-title="Search Parent">
  <ion-content class="padding">
    <form name="searchParentForm">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="search.admNo" required />
        </label>
      </div>
      <button class="button button-block button-positive" ng-disabled="searchParentForm.$invalid" ng-click="searchParent(search.admNo)">
        Search Parent
      </button>
    </form>
    <hr />
    <div class="card" ng-if="showDetails == 'show'" style="padding: 10px;">
        <p>Parent Name: {{parentDetails.father_name}}</p>
        <p>Phone Number: <a ng-href="tel:{{parentDetails.father_mobile_num}}">{{parentDetails.father_mobile_num}}</a></p>

    </div>
    <div class="card" ng-if="showDetails == 'error'" style="padding: 10px;">
        <p>You have entered an invalid admission number please try entering again.</p>
    </div>
  </ion-content>
</ion-view>
