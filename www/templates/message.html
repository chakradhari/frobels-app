<ion-view view-title="Chat">
  <ion-content class="padding" style="background-color: #f0f5f5">
    <div ng-repeat="message in messages" ng-class="{'other': message.id != myId}" class="messages">
      <div class="message">
        <span class="message-span">
          {{message.text}}
        </span>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Please enter your message" ng-model="data.message">
    </label>
    <button class="button button-calm" ng-click="sendMessage()">Send</button>
  </ion-footer-bar>
</ion-view>
