<ion-view view-title="{{exam_name}}" class="background-color: #dce2ed">
  <ion-content style="background-color: #f0f5f5">
    <div class="padding">
      <div class="row" style="font-weight: bold">
        <div class="col col-25">Subject</div>
        <div class="col col-25">Obtained</div>
        <div class="col col-25">Total</div>
        <div class="col col-25">Grade</div>
      </div>
      <div ng-repeat="record in marks">
        <div class="row">
          <div class="col col-25">{{record.subject_name}}</div>
          <div class="col col-25">{{record.marks_secured}}</div>
          <div class="col col-25">-</div>
          <div class="col col-25">{{record.subject_grade}}</div>
        </div>
        <hr>
      </div>
      <div>
        <div class="row">
          <div class="col col-25">Total</div>
          <div class="col col-25">{{total}}</div>
          <div class="col col-25"></div>
          <div class="col col-25"></div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
